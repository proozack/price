<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"><!-- Google web font "Open Sans", https://www.google.com/fonts/specimen/Open+Sans -->
    <link rel="stylesheet" href="{{ resource['static_url'] }}font-awesome-4.5.0/css/font-awesome.min.css"> <!-- Font Awesome, https://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="{{ resource['static_url'] }}css/bootstrap.min.css">                       <!-- Bootstrap style, http://v4-alpha.getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ resource['static_url'] }}css/templatemo-style.css">                    <!-- Templatemo style -->

    <link rel="apple-touch-icon-precomposed" href="http://2py.eu/img/brand/wtmlogo.png">
    <link rel="shortcut icon" href="http://2py.eu/img/brand/wtmlogo.png" type="image/x-icon">

    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">




        {% block content %}
        {% endblock %}

    
    
    
    
        <div id="footer" class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                {% block footer %}
                <p class="text-xs-center tm-copyright-text">&copy; Copyright {{ resource['year'] }} by <a href="{{ resource['real_url'] }}">{{ resource['real_url'] }}</a>.</p>
                {% endblock %}
            </div>
        </div>
    </div> <!-- container-fluid -->   

    <!-- load JS files -->
    <script src="{{ resource['static_url'] }}js/jquery-1.11.3.min.js"></script>             <!-- jQuery, https://jquery.com/download/ -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> <!-- Tether for Bootstrap, http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h -->
    <script src="{{ resource['static_url'] }}js/bootstrap.min.js"></script>                 <!-- Bootstrap, http://v4-alpha.getbootstrap.com/ -->
    <script src="{{ resource['static_url'] }}js/jquery.touchSwipe.min.js"></script>         <!-- http://labs.rampinteractive.co.uk/touchSwipe/demos/ -->
    
    <script>     
   
        $(document).ready(function(){

            /* Smooth Scrolling
             * https://css-tricks.com/snippets/jquery/smooth-scrolling/
            --------------------------------------------------------------*/
            $('a[href*="#"]:not([href="#"])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
                    && location.hostname == this.hostname) {
                    
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    
                    if (target.length) {
                        
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            }); 
            
            /* Enable swiping for tablets and mobile
             * http://lazcreative.com/blog/adding-swipe-support-to-bootstrap-carousel-3-0/
             ---------------------------------------------------------------------------------*/
            if($(window).width() <= 991) {
                $(".carousel-inner").swipe( {
                    //Generic swipe handler for all directions
                    swipeLeft:function(event, direction, distance, duration, fingerCount) {
                        $(this).parent().carousel('next'); 
                    },
                    swipeRight: function() {
                        $(this).parent().carousel('prev'); 
                    },
                    //Default is 75px, set to 0 for demo so any distance triggers swipe
                    threshold:0
                });
            }  

            /* Handle window resize */
            $(window).resize(function(){
                if($(window).width() <= 991) {
                    $(".carousel-inner").swipe( {
                        //Generic swipe handler for all directions
                        swipeLeft:function(event, direction, distance, duration, fingerCount) {
                            $(this).parent().carousel('next'); 
                        },
                        swipeRight: function() {
                            $(this).parent().carousel('prev'); 
                        },
                        //Default is 75px, set to 0 for demo so any distance triggers swipe
                        threshold:0
                    });
                 }
            });              
                       
        });

    </script>             
</body>
</html>
